<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="main-header">
    <div class="content">
      <nav>
        <ul>
          <li><img src="/images/home.svg" alt="Home">Home</li>
          <li><img src="/images/notification.svg" alt="Notification">Notifications</li>
          <li><img src="/images/message.svg" alt="Message">Messages</li>
        </ul>
      </nav>
      <img src="/images/logo.svg" alt="Logo Twitter">
      <div class="side">
        <input type="text" placeholder="Search on Twitter">
        <img src="https://api.adorable.io/avatars/238/abott@adorable.png" alt="Avatar">
        <button>Tweet</button>
      </div>
    </div>
  </header>

  <div class="banner">
    <h1>Blog Twitter styles</h1>
  </div>
</body>
</html>
